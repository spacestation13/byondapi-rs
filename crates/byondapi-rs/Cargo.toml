[package]
name = "byondapi"
version = "0.3.0"
authors = ["tigercat2000 <nick.pilant@gmail.com>"]
edition = "2021"
description = "Idiomatic Rust bindings for BYONDAPI"
readme = "README.md"
license = "MIT"
repository = "https://github.com/spacestation13/byondapi-rs"
keywords = ["byond", "byondapi"]
exclude = [".vscode/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byondapi-sys = { path = "../byondapi-sys", version = "0.10.1" }
lazy_static = "1.4.0"
libloading = "0.8.1"
walkdir = "2.4.0"
inventory = "0.3.13"

[features]
default = ["byond-515-1620"]
byond-515-1620 = []
